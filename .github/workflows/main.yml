name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - run: npm ci
    - run: npm run build
    - run: npm run gen-pdf
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      env:
        folder: .vuepress/dist
        clean-exclude: |
          CNAME
